name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install Flask opencv-python-headless mediapipe selenium

    - name: Download and setup Chrome driver
      run: |
        # Replace with appropriate commands for Windows
        # Example: Download ChromeDriver and place it in a suitable directory
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE" -OutFile "/tmp/chromedriver_latest_version.txt"
        $CHROMEDRIVER_VERSION = Get-Content "/tmp/chromedriver_latest_version.txt"
        Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_win32.zip" -OutFile "/tmp/chromedriver.zip"
        Expand-Archive -Path "/tmp/chromedriver.zip" -DestinationPath "C:\chromedriver"

    - name: Run Flask application
      run: |
        python app.py
